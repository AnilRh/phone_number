--- 
leadingZeroPossible: "true"
internationalPrefix: "00"
generalDesc: 
  nationalNumberPattern: "[02-9]\\d{6,7}"
  possibleNumberPattern: \d{7,8}
countryCode: "228"
mobile: 
  nationalNumberPattern: "\n          (?:\n            0[1-9]|\n            7[56]|\n            8[1-7]|\n            9\\d\n          )\\d{5}|\n          9[0-289]\\d{6}\n        "
  exampleNumber: "90112345"
fixedLine: 
  nationalNumberPattern: "\n          2?(?:\n            2[2-7]|\n            3[23]|\n            44|\n            55|\n            66|\n            77\n          )\\d{5}\n        "
  exampleNumber: "22212345"
availableFormats: 
  numberFormat: 
  - format: $1 $2 $3
    pattern: (\d{3})(\d{2})(\d{2})
  - format: $1 $2 $3 $4
    pattern: (\d{2})(\d{2})(\d{2})(\d{2})

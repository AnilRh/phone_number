--- 
shortCode: 
  nationalNumberPattern: 1\d{2,3}
  possibleNumberPattern: \d{3,4}
  exampleNumber: "1234"
voip: 
  nationalNumberPattern: 56\d{4}
  possibleNumberPattern: \d{6}
  exampleNumber: "561234"
internationalPrefix: "00"
generalDesc: 
  nationalNumberPattern: "[2-8]\\d{5,6}"
  possibleNumberPattern: \d{6,7}
countryCode: "597"
mobile: 
  nationalNumberPattern: "\n          (?:\n            7[1245]|\n            8[1-9]\n          )\\d{5}\n        "
  possibleNumberPattern: \d{7}
  exampleNumber: "7412345"
fixedLine: 
  nationalNumberPattern: "\n          (?:\n            2[1-3]|\n            3[0-7]|\n            4\\d|\n            5[2-58]|\n            68\\d\n          )\\d{4}\n        "
  exampleNumber: "211234"
availableFormats: 
  numberFormat: 
  - format: $1-$2
    leadingDigits: "\n            [2-4]|\n            5[2-58]\n          "
    pattern: (\d{3})(\d{3})
  - format: $1-$2-$3
    leadingDigits: "56"
    pattern: (\d{2})(\d{2})(\d{2})
  - format: $1-$2
    leadingDigits: "[6-8]"
    pattern: (\d{3})(\d{4})

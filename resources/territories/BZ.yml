--- 
leadingZeroPossible: "true"
internationalPrefix: "00"
generalDesc: 
  nationalNumberPattern: "\n          [2-8]\\d{6}|\n          0\\d{10}\n        "
  possibleNumberPattern: \d{7}(?:\d{4})?
countryCode: "501"
mobile: 
  nationalNumberPattern: "\n          6(?:\n            [0-2]\\d|\n            [67][01]\n          )\\d{4}\n        "
  possibleNumberPattern: \d{7}
  exampleNumber: "6221234"
tollFree: 
  nationalNumberPattern: 0800\d{7}
  possibleNumberPattern: \d{11}
  exampleNumber: 08001234123
fixedLine: 
  nationalNumberPattern: "[234578][02]\\d{5}"
  possibleNumberPattern: \d{7}
  exampleNumber: "2221234"
availableFormats: 
  numberFormat: 
  - format: $1-$2
    leadingDigits: "[2-8]"
    pattern: (\d{3})(\d{4})
  - format: $1-$2-$3-$4
    leadingDigits: "0"
    pattern: (0)(800)(\d{4})(\d{3})
